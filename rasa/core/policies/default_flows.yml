responses:
  utter_flow_continue_interrupted: 
    - text: Let's continue with the topic {rasa_previous_flow}.
      metadata: 
        rephrase: True

  utter_ask_confirm_correction:
    - text: "Do you want to update your information?"
      buttons:
        - payload: /affirm
          title: Yes
        - payload: /deny
          title: No, please keep the previous information
      metadata: 
        rephrase: True
  
  utter_corrected_previous_input:
    - text: "Ok, I corrected the previous input."
      metadata: 
        rephrase: True
  
  utter_not_corrected_previous_input:
    - text: "Ok, I did not correct the previous input."
      metadata: 
        rephrase: True
  
  utter_flow_continue_sequence:
    - text: Let's proceed to the next topic.

  utter_ask_choose_intent:
    - text: "Which one would you like to start with now?"
      buttons:
        - payload:

slots:
  confirm_correction:
    type: text
    mappings:
      - intent: affirm
        type: from_intent
        value: "True"
        conditions:
          - active_loop: question_confirm_correction
      - intent: deny
        type: from_intent
        value: "False"
        conditions:
          - active_loop: question_confirm_correction
  choose_intent:
    type: text
    mappings:
      - intent: 

flows:  
  pattern_continue_interrupted:
    description: A meta flow that should be started to continue an interrupted flow. 

    steps:
      - id: "0"
        action: utter_flow_continue_interrupted
  
  pattern_correction:
    description: A meta flow that should be started to correct a previous user input.

    steps:
      - id: "0"
        question: confirm_correction
        next:
          - if: confirm_correction
            then: "1"
          - else: "2"
      - id: "1"
        action: utter_corrected_previous_input
      - id: "2"
        set_slots:
          - rasa_corrected_slots: None
        next: "3"
      - id: "3"
        action: utter_not_corrected_previous_input

  pattern_continue_sequence:
    description: A meta flow that should be started to continue to the flow in sequence.

    steps:
      - id: "0"
        action: utter_flow_continue_sequence

  handle_multi_intent:
    descriptions: A meta flow that asks user's choice during a multi intent prediction.

    steps:
    - id: "0"
      action: 
      question: choose_intent
      next : "1"
    - id: "1"
      action: handle_multi_intent

 