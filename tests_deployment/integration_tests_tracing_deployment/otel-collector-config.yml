receivers:
  otlp:
    protocols:
      grpc:
        tls_settings:
          cert_file: /certs/cert.pem
          key_file: /certs/cert-key.pem

exporters:
  jaeger:
    endpoint: "jaeger:14250"
    insecure: true
  logging:

processors:
  batch:
    timeout: 1s

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger, logging]
      processors: [batch]
