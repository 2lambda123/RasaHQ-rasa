flows:
  greet:
    description: user has started a conversation with a greeting or asking what the bot can do
    steps:
      - id: "start"
        question: how_are_you
        next:
          - if: how_are_you == "happy"
            then: "happy"
          - if: how_are_you == "sad"
            then: "sad"
      - id: "happy"
        action: utter_happy
      - id: "sad"
        action: utter_cheer_up
        next: "did_help"           # would be nice if this line wasn't required, default go to next step
      - id: "did_help"
        question: did_that_help
        next:
          - if: "did_that_help"
            then: "helped"
          - else: "didnt_help"
      - id: "helped"
        action: utter_happy
      - id: "didnt_help"
        action: utter_goodbye
