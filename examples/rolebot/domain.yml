version: "3.0"

intents:
  - order_pizza
  - describe_direct_flight
  - search_phone
  - instruct_home_control
  - bot_challenge
  - goodbye

entities:
  - city:
      roles:
      - from
      - to
  - pizza
  - size
  - number:
      roles:
      - count
      - age
      - celsius
  - phone_feature
  - color
  - device
  - people

actions:
  - tell_entities

responses:
  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
